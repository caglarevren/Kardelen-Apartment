<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== Font Awesome Cdn ========== -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- ========== Bootstrap Css Cdn ========== -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- ========== Main Css ========== -->
    <link rel="stylesheet" href="./style.css" />
    <title>Kardelen Apartmanı | Apartmanımıza Hoşgeldiniz</title>
  </head>
  <body>
    <!-- ========== NAVBAR ========== -->
    <nav
      class="navbar navbar-expand-sm navbar-dark nav-bg fixed-top montserrat"
    >
      <div class="container-fluid">
        <!-- Logo -->
        <a href="index.html" class="navbar-brand"
          ><img src="./img/apartment-logo.png" alt="logo"
        /></a>
        <!-- Nav Button -->
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Links -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase mr-4 text-light"
                ><i class="fas fa-user-plus mr-2"></i>Kayıt Ol</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase mr-4 text-light"
                ><i class="fas fa-list mr-2"></i>Lİsteler</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-uppercase text-light"
                >İletişim</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ========== SHOWCASE ========== -->
    <section id="showcase" class="pt-5 poppins text-white">
      <div class="container">
        <div class="row">
          <!-- Showcase Left -->
          <div class="col-lg-6 text-center text-lg-left mt-5 mt-lg-4 mt-xl-5">
            <h1 class="display-5 mt-5 pt-5">
              Kardelen Apartmanına hoşgeldiniz
            </h1>
            <p class="lead my-3">
              Giderlerimizi görebilmek için lütfen kayıt olunuz.
            </p>
            <a
              href="#"
              class="btn btn-outline-secondary btn-lg text-white mt-2"
            >
              <i class="fas fa-arrow-right"></i> Kayıt Ol
            </a>
          </div>

          <!-- Showcase Right -->
          <div class="col-lg-6">
            <img
              src="./img/hero-img-1.png"
              alt="apartment image"
              class="img-fluid d-none d-lg-block mt-lg-2 mt-xl-0"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- ========== Bootstrap Js Cdn ========== -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
